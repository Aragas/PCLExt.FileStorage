os: Visual Studio 2017

configuration:
- Debug
- Release
platform: Any CPU

install:
- git submodule update --init --recursive

before_build:
- nuget restore

build:
  project: PCLExt.FileStorage.sln
  verbosity: minimal

after_test:
- nuget install OpenCover -Version 4.6.519 -OutputDirectory tools
- nuget install coveralls.io -Version 1.4.2 -OutputDirectory tools
- cmd: .\tools\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -filter:"+[*]*" -target:"packages\NUnit.ConsoleRunner.3.7.0\tools\nunit3-console.exe" -targetargs:"/domain:single Ytest/PCLExt.FileStorage.NetFX.Test/bin/Debug/PCLExt.FileStorage.NetFX.Test.dll" -output:coverage.xml
- cmd: .\tools\coveralls.io.1.4.2\tools\coveralls.net.exe --opencover coverage.xml -r %COVERALLS_REPO_TOKEN%
